	<h3>폐기(discard) 기능</h3>
	<p>폐기는 commit하기 전 상태를 취소하는 기능.</p>
	
	<h3>commit한 내용을 취소하는 방법.</h3>
	<p>1. 브랜치 초기화 - 특정지점으로 완전히 초기화하는 방법.</p>
	<p>2. Reverse 커밋 - 특정버전에서 실행한 내용을 취소하고 싶을경우(최종버전의 내용은 그대로 유지됨.)</p>
</body>
